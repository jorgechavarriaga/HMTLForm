<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first form with flask</title>
</head>
<body>

    <form action="{{ url_for('receive_data') }}" method="post">

        <input type="text" placeholder="name" name="username">
        <label>Password</label>

        <button type="submit">Ok</button>
    </form>
</body>
</html>
